{% extends "base.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <h3 class="title">Reset Password</h3>
    <div class="box">
        <form action="{{ url_for('auth.password_reset_post') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="field">
                <div class="control">
                    <label for="email" class="label">Enter your email</label>
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                    <button class="button is-block is-info is-large is-fullwidth">Reset password</button>
                    <div class="g-recaptcha" data-sitekey="{{ captcha_sitekey }}"></div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
