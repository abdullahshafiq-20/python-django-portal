{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h3 class="auth-title">Welcome Back</h3>
        <p class="auth-subtitle">Sign in to your account</p>

        {% include 'flash_messages.html' %}

        <form method="POST" action="{{ url_for('auth.login_post') }}" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input" type="email" name="email" placeholder="Email" required autofocus>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <div class="control has-icons-left">
                    <input class="input" type="password" name="password" placeholder="Password" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>

            <div class="field">
                <div class="control has-text-centered">
                    <div class="g-recaptcha" data-sitekey="{{ captcha_sitekey }}"></div>
                </div>
            </div>

            <div class="field">
                <button class="button is-primary is-fullwidth">
                    <span class="icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </span>
                    <span>Sign In</span>
                </button>
            </div>
        </form>

        <div class="auth-links">
            <p>
                <a href="{{ url_for('auth.password_reset_get') }}" class="forgot-password-link">Forgot Password?</a>
            </p>
            <p class="mt-3">
                Don't have an account? 
                <a href="{{ url_for('auth.signup_get') }}">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
