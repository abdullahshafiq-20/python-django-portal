<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lovejoys Antiques</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/53aa6abd3b.js" crossorigin="anonymous"></script>
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
    <style>
        .hero.is-primary {
            background: linear-gradient(135deg, #4a90e2, #2c3e50);
        }
        .navbar {
            background: transparent;
        }
        .navbar-item {
            color: white !important;
            font-weight: 500;
        }
        .navbar-item:hover {
            background-color: rgba(255, 255, 255, 0.1) !important;
        }
        .box {
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .button.is-primary {
            background-color: #4a90e2;
        }
        .button.is-info {
            background-color: #2c3e50;
        }
    </style>
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <div class="navbar-item">
                            <h1 class="title is-4">Lovejoys Antiques</h1>
                        </div>
                    </div>
                    <div class="navbar-menu">
                        <div class="navbar-end">
                            {% if current_user.is_authenticated %}
                                {% if current_user.is_admin %}
                                    <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                                        <span>Logout</span>
                                    </a>
                                {% else %}
                                    <a href="{{ url_for('main.index') }}" class="navbar-item">
                                        <span class="icon"><i class="fas fa-home"></i></span>
                                        <span>Home</span>
                                    </a>
                                    <a href="{{ url_for('main.profile') }}" class="navbar-item">
                                        <span class="icon"><i class="fas fa-user"></i></span>
                                        <span>Profile</span>
                                    </a>
                                    <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                                        <span>Logout</span>
                                    </a>
                                {% endif %}
                            {% else %}
                                <a href="{{ url_for('auth.login_get') }}" class="navbar-item">
                                    <span class="icon"><i class="fas fa-sign-in-alt"></i></span>
                                    <span>Login</span>
                                </a>
                                <a href="{{ url_for('auth.signup_get') }}" class="navbar-item">
                                    <span class="icon"><i class="fas fa-user-plus"></i></span>
                                    <span>Sign Up</span>
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
