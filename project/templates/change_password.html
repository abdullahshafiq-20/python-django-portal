{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <h3 class="title">Reset Password</h3>
    <div class="box">
        <form action="{{ url_for('auth.handle_password_reset_post', token=token) }}" method="post">
            <div class="field">
                <div class="control">
                    <label for="email" class="label">Enter your email</label>
                    <input class="input is-large" type="password" name="password" placeholder="Enter your new password" autofocus="">
                    <button class="button is-block is-info is-large is-fullwidth">Change password</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
